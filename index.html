<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia Game</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/cutestrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div class="Game__sound--controls grid animated">
  <button class="Game__sound--button Game__sound--play" onclick="document.querySelector('.Game__sound--end').play()">Play</button>
  <button class="Game__sound--button Game__sound--pause" onclick="document.querySelector('.Game__sound--end').pause()">Pause</button>
  <button class="Game__sound--button Game__sound--vup" onclick="document.querySelector('.Game__sound--end').volume+=0.1">+</button>
  <button class="Game__sound--button Game__sound--vdown" onclick="document.querySelector('.Game__sound--end').volume-=0.1">-</button>
  <audio src="assets/images/queen.mp3" class="Game__sound"></audio>
</div>



  <div class="wrapper">
    <header class="grid ta-center">
      
      <h2 class="Tagline"><span>a trivia game written in javascript and jquery</span></h2>
      
    </header>


  

    <div class="grid">
      
      <section class="eight columns ta-center Question">
        <button class="Start__button animated fadeInDown">Start!</button>
        <p class="Warning animated"><span class="Highlight">Oi! Sound will play when you start.</span></p>
        <div class="Question__timer hidden">Time remaining: <span class="timer">16</span></div>
        <h3 class="Question__text">
          The problem with this world is that the intelligent people are full of doubts, while the stupid ones are full of confidence.
          <br>
          <cite>- Charles Bukowski</cite>
        </h3>
        <div class="Question__answers">
          <form action=""></form>
        </div>
        <div class="Question__message animated">
         
        </div>
         <p><button class="Restart__button hidden">Play again?</button></p>
         
      </section>
      
    </div>

  </div><!-- /.wrapper -->





  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app-refactored.js"></script>

</body>
</html>
