<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia Game</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/cutestrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

  <div class="wrapper">
    <header class="grid ta-center">
      
      <h2 class="Tagline"><span>a trivia game written in javascript and jquery</span></h2>
    </header>


  

    <div class="grid">
      
      <section class="eight columns ta-center Question">
        <div class="Question__timer hidden">Time remaining: <span class="timer">15</span></div>
        <h3 class="Question__text">
          To me, punk is about being an individual and going against the grain and standing up and saying 'This is who I am'.
          <br>
          <cite>- Joey Ramone</cite>
        </h3>
        <div class="Question__answers">
          <form action="">
            <!-- <label class="radio">
              <input type="radio" name="example" />
              <span class="radio__label">Cone</span>
            </label>
            <label class="radio">
              <input type="radio" name="example" />
              <span class="radio__label">Bowl</span>
            </label> -->
          </form>
        </div>
        <div class="Question__message animated">
         
        </div>
         <p><button class="Restart__button hidden">Play again?</button></p>
      </section>
      
    </div>

  </div><!-- /.wrapper -->





  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>

</body>
</html>
